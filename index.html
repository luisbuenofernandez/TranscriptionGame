<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Language Transcription</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="center">
    <button onclick="start('rm')">Random</button>
    <button onclick="start('it')">Italiano</button>
    <button onclick="start('pt')">PortuguÃªs</button>

    <button onclick="start('fr')">French</button>
    <button onclick="start('de')">German</button>

    <button onclick="start('en')">English</button>
    
  </div>

  <script>
    function start(lang) {
      window.location.href = `game.html?lang=${lang}`;
    }
  </script>

</body>

</html>
